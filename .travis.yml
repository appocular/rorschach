language: php

php:
  - '7.1'
  - '7.2'

install: composer install --prefer-source

script:
  - "./vendor/bin/phpspec run -c .phpspec.coverage.yml"
  - bash <(curl -s https://codecov.io/bash)

after_success:
  - make build

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  on:
    repo: appocular/rorschach
    tags: true
    php: '7.1'
  file: rorschach.phar
